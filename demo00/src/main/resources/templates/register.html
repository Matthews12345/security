<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <title>Registration Form</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  body {
    align-items: center;
    justify-content: center;
  }
  .wrapper{
    /*position: center;*/
    width: 400px;
    height: 440px;
    background: transparent;
    margin-top: 7%;
    margin-left: 35%;
    border: 2px solid rgba(255,255,255,.5);
    border-radius: 20px;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 30px rgba(155, 151, 151, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    /*transform: scale(0);*/
    /*  transition: transform .5s ease;*/
    z-index: 49;
    overflow: hidden;
  }
  /*!*.wrapper:target {*!*/
  /*!*  display: block;*!*/
  /*!*}*!*/
  .wrapper .active {
    height: 520px;
  }
  .wrapper .active-popup {
    transform: scale(1);
  }
  .wrapper .form-box {
    width: 100%;
    padding: 40px;
  }
  /*.wrapper .form-box.login {*/
  /*  display: none;*/
  /*}*/
  .wrapper .icon-close {
    position: absolute;
    top: 0;
    right: 0;
    width: 45px;
    height: 45px;
    background: #581eef;
    font-size: 2em;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom-left-radius: 20px;
    cursor: pointer;
    z-index: 5;
  }
  .form-box h2 {
    font-size: 2em;
    color: #ffffff;
    text-align: center;
  }
  .form-box h3 {
    font-size: 1.2em;
    color: #ffffff;
    text-align: center;
    margin-top: -12%;
  }

  .input-box {
    /*position: center;*/
    width: 100%;
    height: 50px;
    border-bottom: 2px solid #ffffff;
    margin: 30px 0;
  }
  .input-box label {
    position: absolute;
    top: 58%;
    left: 5px;
    transform: translateY(-1%);
    font-size: 1em;
    color: #ffffff;
    font-weight: 500;
    /*pointer-events: none;*/
    /*transition: .5s;*/
  }
  /*.input-box input:focus~label,*/
  /*.input-box input:valid~label {*/
  /*  top: -.5px;*/
  /*}*/
  .input-box input {
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1em;
    color: #ffffff;
    font-weight: 600;
    padding: 0 35px 0 5px;
  }
  .input-box .icon {
    position: absolute;
    left: 10px;
    font-size: 1.7em;
    color: #ffffff;
    line-height: 57px;
  }
  #btn_register {
    width: 100px;
    height: 45px;
    background: #581eef;
    border: none;
    outline: none;
    border-radius: 6px;
    cursor:pointer;
    font-size: 1em;
    color: #ffffff;
    font-weight: 500;
    position: absolute;
    margin-left: 28%;
    z-index: 50;
  }
</style>

  <div class="wrapper">
